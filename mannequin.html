<!DOCTYPE html>

<html>
	<head>
		<script src="three.min.js"></script>
		<script src="human.js"></script>
	</head>

	<body>
		<h1>"Описание на действието"<br><small>ф.н. 99999 &ndash; група 9 &ndash; Име Фамилиев</small></h1>

		<script>
			// нагласяване на цвета и центрирането на текста с имената ви
			document.getElementsByTagName('h1')[0].style = 'color:white; text-align:center; font-size:1.75em';

			// рисувателно поле на цял екран
			renderer = new THREE.WebGLRenderer({antialias:true});
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			renderer.domElement.style = 'width:100%; height:100%; position:fixed; top:0; left:0; z-index:-1;';

			// сцена и камера
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 30, window.innerWidth/window.innerHeight, 0.1, 2000 );
			camera.position.set(0,3,150);

			// светлини
			var light = new THREE.DirectionalLight('lightblue',0.8);
			light.position.set(0,1,4);
			scene.add(light);
			scene.add( new THREE.AmbientLight('white',0.4) );


			var t = 0; // време
			function drawFrame()
			{
				requestAnimationFrame( drawFrame );
				if (animate) animate(t++);
				renderer.render( scene, camera );
			}


			манекен = мъжествен();
      colors[1] = 'red';
			woman = женствен();
			woman.position.set(30,2,0)
			woman.врът(0,180,0)
      woman.л_глезен.врът(0,0,30)
      woman.д_глезен.врът(0,0,30)


			animate = function (t)
			{
				// 1s е приблизително 60 frames

				манекен.врат.врът(0,0,10*sin(5*t)-5);
				манекен.глава.врът(0,0,10*sin(5*t)-5);


				woman.тяло.врът(0,40*sin(t),20);
				woman.л_крак.врът(5+5*sin(t),-5,0);
				woman.л_глезен.врът(0,-5*sin(t),25);
				woman.д_крак.врът(-5+5*sin(t),-5,0);
				woman.д_глезен.врът(0,-5*sin(t),25);

			}

			drawFrame();
		</script>
	</body>
</html>
